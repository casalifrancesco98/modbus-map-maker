name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install project + test deps
        run: |
          pip install -e .
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest -q